<ion-header>
  <ion-toolbar>
    <ion-title>{{ content?.section }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img [src]="content?.image_small_size" alt="" />
    <ion-card-header>
      <ion-card-title>
        <ion-chip outline color="primary" (click)="shared()">
          <ion-icon name="share"></ion-icon>
          <ion-label>Compartir</ion-label>
        </ion-chip>
        <br><br>
        {{ content?.title }}
      </ion-card-title>
      <ion-card-subtitle>Author: {{ content?.author }} / fecha: {{ content?.pubdate }} {{ content?.pubtime }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="cleanHtml(content?.body_html)"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
